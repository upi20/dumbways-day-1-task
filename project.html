<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home | Task Day 10</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/assets/css/main.css" />
    </head>

    <body data-bs-theme="dark" class="bg-body-tertiary">
        <nav class="navbar sticky-top navbar-expand-lg bg-light-subtle shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="/assets/img/logo.png" alt="Logo" style="max-height: 30px" />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./project.html">My Project</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./testimonials.html">Testimonials</a>
                        </li>
                    </ul>
                    <a href="./contact.html" class="btn btn-success">Contact Me</a>
                </div>
                <button class="btn btn-secodnary d-none d-lg-block switch-mode">
                    <i class="fa-regular fa-sun"></i>
                </button>
            </div>
        </nav>

        <main>
            <!-- form project -->
            <section class="bg-body-secondary py-5">
                <div class="container d-sm-flex justify-content-center">
                    <form class="form-project" onsubmit="submitData(event)">
                        <h2 class="h4 fw-bold text-center">ADD MY PROJECT</h2>
                        <br />
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold mb-0">Project Name</label>
                            <input
                                type="text"
                                class="form-control border-0 shadow-sm w-100"
                                id="name"
                                name="name"
                                required
                            />
                        </div>
                        <div class="row">
                            <div class="col-sm-6 mb-3">
                                <label for="start-date" class="form-label fw-bold mb-0">Start Date</label>
                                <input
                                    type="date"
                                    class="form-control border-0 shadow-sm w-100"
                                    id="start-date"
                                    name="start-date"
                                    required
                                />
                            </div>
                            <div class="col-sm-6 mb-3">
                                <label for="end-date" class="form-label fw-bold mb-0">End Date</label>
                                <input
                                    type="date"
                                    class="form-control border-0 shadow-sm w-100"
                                    id="end-date"
                                    name="end-date"
                                    required
                                />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label fw-bold mb-0">Description</label>
                            <textarea
                                name="description"
                                id="description"
                                rows="6"
                                class="form-control border-0 shadow-sm w-100"
                            ></textarea>
                        </div>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="image" name="image" />
                            <label class="input-group-text" for="image">Upload Image</label>
                        </div>
                        <div class="d-gid" id="technologies-container"></div>
                        <div class="text-end mt-3">
                            <button class="btn btn-dark" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- lists -->
            <section class="mt-5 pt-5 container">
                <article class="row" id="projects-list"></article>
            </section>
        </main>
        <footer class="container">
            <nav
                class="fixed-bottom fw-100 bg-light-subtle d-flex flex-row justify-content-between shadow-lg d-lg-none justify-content-sm-around"
            >
                <div class="d-flex flex-column text-center">
                    <a href="/" class="fs-3 m-2 text-body-emphasis mb-sm-0" aria-label="Home">
                        <i class="fa-solid fa-house"></i>
                    </a>
                    <span class="d-none d-sm-inline">Home</span>
                </div>
                <div class="d-flex flex-column text-center">
                    <a href="/project.html" class="fs-3 m-2 text-primary mb-sm-0" aria-label="My Project">
                        <i class="fa-solid fa-list-check"></i>
                    </a>
                    <span class="d-none d-sm-inline">My Project</span>
                </div>
                <div class="d-flex flex-column text-center">
                    <a href="/testimonials.html" class="fs-3 m-2 text-body-emphasis mb-sm-0" aria-label="Testimonials">
                        <i class="fa-solid fa-user-pen"></i>
                    </a>
                    <span class="d-none d-sm-inline">Testimonials</span>
                </div>
                <div class="d-flex flex-column text-center">
                    <a href="/contact.html" class="fs-3 m-2 text-body-emphasis mb-sm-0" aria-label="Contact Me">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <span class="d-none d-sm-inline">Contact Me</span>
                </div>
                <div class="d-flex flex-column text-center">
                    <a
                        href="javascript:void(0)"
                        class="fs-3 m-2 mb-sm-0 text-body-emphasis switch-mode"
                        aria-label="Mode"
                    >
                    </a>
                    <span class="d-none d-sm-inline">Mode</span>
                </div>
            </nav>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="/assets/js/dark-mode.js"></script>
        <script src="./assets/js/project.js"></script>
    </body>
</html>
