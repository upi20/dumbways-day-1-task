<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Project | Task Day 6</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <header>
            <nav id="nav-desktop">
                <div>
                    <ul>
                        <li>
                            <a href="./index.html">
                                <img src="./assets/img/logo.png" alt="logo" class="img-logo" />
                            </a>
                        </li>
                        <li class="item-collapse menu-collapse">
                            <a href="./index.html">Home</a>
                        </li>
                        <li class="item-collapse menu-collapse">
                            <a href="./project.html" class="active">My Project</a>
                        </li>
                    </ul>
                </div>
                <a href="contact.html" class="btn btn-black border-radius menu-collapse">Contact</a>
                <button type="button" class="btn btn-hamburger" title="Expand Menu" onclick="expandMenu(this)">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
            <nav id="nav-mobile" class="d-none">
                <ul>
                    <li class="item-collapse">
                        <a href="./index.html">Home</a>
                    </li>
                    <li class="item-collapse">
                        <a href="./project.html" class="active">My Project</a>
                    </li>
                    <li class="item-collapse">
                        <a href="contact.html" class="btn btn-black border-radius">Contact Me</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- form -->
            <section class="container">
                <h1 class="text-center">ADD MY PROJECT</h1>
                <form action="" class="contact-form" onsubmit="submitData(event)">
                    <div class="form-input">
                        <label for="name">Project Name</label>
                        <input type="text" name="name" id="name" />
                    </div>

                    <div class="date-input">
                        <div class="form-input">
                            <label for="start-date">Start Date</label>
                            <input type="date" name="start-date" id="start-date" />
                        </div>
                        <div class="form-input">
                            <label for="end-date">End Date</label>
                            <input type="date" name="end-date" id="end-date" />
                        </div>
                    </div>

                    <div class="form-input">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" rows="6"></textarea>
                    </div>

                    <div class="form-input">
                        <label for="image">Upload Image</label>
                        <input type="file" name="image" id="image" accept="image/*" />
                    </div>
                    <div class="form-input">
                        <label>Technologies</label>
                    </div>

                    <div class="d-gid" id="technologies-container"></div>

                    <div class="text-right">
                        <button class="btn btn-black border-radius-lg btn-submit" type="submit">Submit</button>
                    </div>
                </form>
            </section>

            <!-- lists -->
            <section class="w-100 bg-white mt-80">
                <div class="container">
                    <div id="projects-list">
                        <div class="m-0 box-shadow border-radius project-item">
                            <img src="./assets/img/projects/1.png" alt="Isep Lutpi Nur" style="width: 100%" />
                            <div>
                                <a href="./project-detail.html" class="project-link">Dumbsway Mobile</a>
                                <p>Fullstack Developer</p>
                                <br />
                                <p>
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam repellendus magni
                                    beatae! Aspernatur nisi facilis illum inventore consequatur neque minus est.
                                </p>
                            </div>
                            <div class="technologies">
                                <i class="fa-solid fa-code"></i>
                                <i class="fa-solid fa-code"></i>
                                <i class="fa-solid fa-code"></i>
                                <i class="fa-solid fa-code"></i>
                            </div>
                            <div class="project-btn">
                                <a href="#" class="btn btn-black border-radius text-center">Edit</a>
                                <a href="#" class="btn btn-black border-radius text-center">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="./assets/js/project.js"></script>
        <script src="./assets/js/button.js"></script>
    </body>
</html>
