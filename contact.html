<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact | Task Day 6</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <header>
            <nav id="nav-desktop">
                <div>
                    <ul>
                        <li>
                            <a href="./index.html">
                                <img src="./assets/img/logo.png" alt="logo" class="img-logo" />
                            </a>
                        </li>
                        <li class="item-collapse menu-collapse">
                            <a href="./index.html">Home</a>
                        </li>
                        <li class="item-collapse menu-collapse">
                            <a href="./project.html">My Project</a>
                        </li>
                        <li class="item-collapse menu-collapse">
                            <a href="./testimonials.html">Testimonials</a>
                        </li>
                    </ul>
                </div>
                <a href="contact.html" class="btn btn-black border-radius menu-collapse active">Contact</a>
                <button type="button" class="btn btn-hamburger" title="Expand Menu" onclick="expandMenu(this)">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
            <nav id="nav-mobile" class="d-none">
                <ul>
                    <li class="item-collapse">
                        <a href="./index.html">Home</a>
                    </li>
                    <li class="item-collapse">
                        <a href="./project.html">My Project</a>
                    </li>
                    <li class="item-collapse">
                        <a href="./testimonials.html">Testimonials</a>
                    </li>
                    <li class="item-collapse">
                        <a href="contact.html" class="btn btn-black border-radius active">Contact Me</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="container">
                <h1 class="text-center">GET IN TOUCH</h1>
                <form action="" class="contact-form">
                    <div class="form-input">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" />
                    </div>

                    <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                    </div>

                    <div class="form-input">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" inputmode="numeric" />
                    </div>

                    <div class="form-input">
                        <label for="subject">Subject</label>
                        <select name="subject" id="subject">
                            <option value="Project Website">Project Website</option>
                            <option value="Project Mobile">Project Mobile</option>
                            <option value="Project IOT">Project IOT</option>
                            <option value="Project Robotic">Project Robotic</option>
                        </select>
                    </div>
                    <div class="form-input">
                        <label for="message">Your Message</label>
                        <textarea name="message" id="message" rows="6"></textarea>
                    </div>

                    <div class="text-right">
                        <button class="btn btn-black border-radius-lg btn-submit" type="button" onclick="getData()">
                            Submit
                        </button>
                    </div>
                </form>
            </section>
        </main>
        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/button.js"></script>
    </body>
</html>
